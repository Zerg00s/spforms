<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../DEPLOYMENT_FOLDER/App/styles/common.css?ver=9" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<div ng-app="app" ng-controller="MainCtrl" id='MainCtrl' ng-cloak>
    <img class="centered" src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" ng-if="spFormFactory.loading" />
    <div id='formContainer' ng-show="spFormFactory.loading != true" >
        <h2>{{ListTitle}}<b></b></h2>
        <h3>
           {{formMode}} <div class="fa fa-print non-printable" title='Print this form' style="color:#0072C6;font-size:30px" onclick="window.print();return false;" ng-if="formMode != 'New'"></div>
        </h3>
        <hr>
        <ng-form name="mainForm">   
            <div class="container">
                <div class="row non-printable">
                    <div class="col-md-12">                           
                        <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                        <input type="button" class="btn btn-primary save-btn" value="Save"   ng-click="saveWithButtonDisabled()" ng-disabled="mainForm.$invalid"
                        ng-hide="saveButtonDisabled || hideSaveButton" />
                    </div>
                </div>
            
                <div data-ng-include="'../../DEPLOYMENT_FOLDER/App/Forms/LIST_NAME/LIST_NAMEFields.html?ver=9'" > </div>

                <div class="col-md-12">
                    <h4>Attachments</h4>
                    <file-uploader control-id="'attachments1'" show-display-name-field="false" attachment-filter-field-name="'ParentItemID'" />
                </div>
            
                <div class="row non-printable">
                    <div class="col-md-12">
                        <br>
                        <input type="button" class="btn btn-primary save-btn" value="Cancel" ng-click="cancel()"/>
                        <input type="button" class="btn btn-primary save-btn" value="Save" ng-click="saveWithButtonDisabled()" ng-disabled="mainForm.$invalid"
                        ng-hide="saveButtonDisabled || hideSaveButton" />
                    </div>
                </div>
            </div>
        </ng-form>    
    </div>
</div>
