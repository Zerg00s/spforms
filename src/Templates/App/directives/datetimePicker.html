<p class="input-group">
    <input type="text" 
        ng-required="require"
        class="form-control" 
        uib-datepicker-popup="{{format}}" 
        ng-model="model"
        is-open="isOpen" 
        datepicker-options="{showWeeks:false}" 
        close-text="Close" 
        alt-input-formats="altInputFormats" 
        ng-disabled="disable" />

    <span class="input-group-btn">
        <button type="button" class="btn btn-default" 
            ng-disabled="disable"
            ng-click="buttonClick()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
